name: UpdateApp

on: 
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - run: |
        az rest --method PATCH --uri 'https://graph.microsoft.com/v1.0/applications/${{ secrets.AZURE_APP_ID }}/' --headers 'Content-Type=application/json' --body '{"spa":{"redirectUris":["https://www.getpostman.com/oauth2/callback"]}}'
