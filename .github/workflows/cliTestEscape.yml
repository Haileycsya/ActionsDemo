name: Test Azure CLI for escaping in env

on:
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Run Azure CLI
      uses: MoChilia/CLI@escape-by-args
      env:
        TESTENV1: "A message with \"double quotes\""
        TESTENV2: $(whoami)
        TESTENV3: "Single quote '\"'\"' in string"
      with:
        inlineScript: |
          echo $TESTENV1
          echo $TESTENV2
          echo $TESTENV3
